<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" xmlns:th="http://www.thymleaf.org" >
<title>Insert title here</title>
</head>
<body th:replace="normal/base::layout(~{::section})">
<section>

<div class="card mr-3 ml-3">

<div class="card-body">

<h1 class="text-center">Add Contact</h1>

<div class="container-fluid mt-1" >

<div class="row">

<div class="col-md-10 offset-md-1">

<form action="" th:object="${contact}" enctype="multipart/form-data" th:method="post"th:action="@{/user/process-contact}" class="mt-2" >


<!-- First Name -->

<div class="input-group">

<div class="input-group-prepend">

<div class="input-group-text mr-3">

	<i class="fa fa-plus"></i>

</div>

</div>

<input type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" />

</div>
<br>

<!-- second name -->

<div class="input-group">

<div class="input-group-prepend">

<div class="input-group-text mr-3">

	<i class="fa fa-user-alt"></i>

</div>

</div>

<input type="text" id="secondName" name="secondname" placeholder="Enter Lastname Here" class="form-control" />

</div>
<br>
<!-- Phone field -->

<div class="input-group">

<div class="input-group-prepend">

<div class="input-group-text mr-3">

	<i class="fa fa-phone"></i>

</div>

</div>

<input type="number" id="phone" name="phone" placeholder="Enter PhoneNumber Here" class="form-control" />

</div>
<br>
<!-- Email field -->

<div class="input-group">

<div class="input-group-prepend">

<div class="input-group-text mr-3">

	@

</div>

</div>

<input type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control" />

</div>
<br>
<!-- Work Field -->

<div class="input-group">

<div class="input-group-prepend">

<div class="input-group-text mr-3">

	<i class="fa fa-briefcase"></i>

</div>

</div>

<input type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />

</div>
<br>

<!-- Contact Description -->

<div class="form-group mt-3">

<textarea id="mytextarea"placeholder="Enter Contact Description" name="description" 	 class="form-control" rows="10"></textarea>

</div>
<br>

<div class="custom-file">

<input type="file" name="profileImage" />
</div>

<div class="container text-center">

<button class="btn btn-outline-primary">Save Contact</button>
</div>
</form>



</div>

</div>

</div>

</div>

</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>
</body>
</html>
