<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" xmlns:th="http://www.thymleaf.org" >
<title>Insert title here</title>

</head>
<body th:replace="normal/base::layout(~{::section})">
<section>


<div class="container">
<div class="card">

<div class="card-body">
<div class="container text-center">
<img src="" style="height:200px; width:200px" class="my_profile_pictures" th:src="@{'/img/'+${user.imageUrl}}" alt="" />
</div>
<h1 class="text-center" th:text="${user.name}"></h1>

<table class="table text-center">
			<thead>
				<tr>
					<th scope="col">#USERID</th>
					<th scope="col" th:text="${user.id}"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">Email</th>
					<td th:text="${user.email}"></td>
				</tr>
				<tr>
					<th scope="row">Role</th>
					<td th:text="${user.role}"></td>
				</tr>
				<tr>
					<th scope="row">Account Active</th>
					<td th:text="${user.enabled}"></td>
				</tr>
				<tr>
					<th scope="row">About you</th>
					<td th:text="${user.about}"></td>
				</tr>
			</tbody>
		</table>

</div>
</div>
</div>
</section>
</body>
</html>
