<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" xmlns:th="http://www.thymleaf.org" >
<title>Insert title here</title>
</head>
<body th:replace="normal/base::layout(~{::section})">
<section>

<div class="container">

<div class="row">

<div class="col-md-12">

<div class="card">

<div class="card-body">

<h3 mb-3>Change Password</h3>

<form th:action="@{/user/change-password}" method="post">

<!-- old password field -->

<div class="form-group">
<input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password" />
</div>

<!-- new password field -->

<div class="form-group">
<input name="newPassword" type="password" class="form-control" placeholder="Enter New Password" />
</div>

<div class="container text-center">

<button type="submit" class="btn btn-success">Change</button>
<button  type="reset" class="btn btn-warning">Reset</button>
</div>
</form>
</div>

</div>

</div>

</div>

</div>



<script>
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#settings-link").addClass("active");
})
</script>
</section>
</body>
</html>
