<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" xmlns:th="http://www.thymleaf.org" >
<title>Change Password Form</title>
</head>
<body th:replace="base::layout(~{::section})">
<section>
<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:240px"class="col-md-12 ">
                        
                        
                        <h3 class="mt-4">Enter New Password</h3>
	

                        <form  method="post" th:action="@{/change-password}">
                        
                        <div class="form-group">
                        
                        <input name="newpassword"  required type="password" placeholder="Enter new password" class="form-control" />
                        </div>
                        
                        <div class="container text-center">
                        
                        <button class="btn btn-warning">Change Password</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
</body>
</html>
