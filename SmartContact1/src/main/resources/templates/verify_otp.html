<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" xmlns:th="http://www.thymleaf.org" >
<title>Insert title here</title>
</head>
<body th:replace="base::layout(~{::section})">
<section>
<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:240px"class="col-md-12 ">
                        
                        <div class="alert alert-success mt-3" role="alert">
  we have send OTP on your Email
</div>

<div  th:if="${session.message}" class="container">
	<div   class="alert alert-danger my-2  text-center" role="alert">
  	
  	<span th:text="${session.message}"></span>
  		</div>
  		<th:block th:text="${#session.removeAttribute('message')}"></th:block> 
	</div>
	

                        <form  method="post" th:action="@{/verify-otp}">
                        
                        <div class="form-group">
                        
                        <input name="otp"  required type="number" placeholder="Enter OTP here" class="form-control" />
                        </div>
                        
                        <div class="container text-center">
                        
                        <button class="btn btn-warning">verify</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
</body>
</html>
